<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para softndanger‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CARTA */
.card-container {
  perspective: 1000px;
  position: relative;
  z-index: 2;
}

.card {
  width: 340px;
  height: 260px;
  background: white;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 1s;
  position: relative;
}

/* Latido */
@keyframes heartbeat {
  0% { transform: rotateY(180deg) scale(1); }
  25% { transform: rotateY(180deg) scale(1.05); }
  40% { transform: rotateY(180deg) scale(1); }
  60% { transform: rotateY(180deg) scale(1.05); }
  100% { transform: rotateY(180deg) scale(1); }
}

.card.open {
  transform: rotateY(180deg);
  animation: heartbeat 1.2s ease-in-out;
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
}

.front {
  font-size: 20px;
}

.back {
  transform: rotateY(180deg);
  font-size: 14px;
  color: #333;
  flex-direction: column;
}

/* Nombre brillante */
.name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
  background: linear-gradient(90deg, #e63946, #ff9a9e, #e63946);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  0% { background-position: 200%; }
  100% { background-position: -200%; }
}

.photo {
  width: 120px;
  height: 120px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.fallback-text {
  font-size: 12px;
  color: #999;
  margin-bottom: 8px;
}

/* CORAZONES */
.heart {
  position: absolute;
  pointer-events: none;
  animation: float 3s ease-out forwards;
  z-index: 1;
}

@keyframes float {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-200px); }
}

/* ROSAS Y P√âTALOS */
.rose, .petal {
  position: absolute;
  pointer-events: none;
  z-index: 0;
  animation-timing-function: linear;
}

.rose {
  font-size: 28px;
  opacity: 0.35;
  animation: fallRose 14s forwards;
}

.petal {
  font-size: 18px;
  opacity: 0.45;
  animation: fallPetal 10s forwards;
}

@keyframes fallRose {
  0% { transform: translateY(-60px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

@keyframes fallPetal {
  0% { transform: translateY(-40px) translateX(0) rotate(0deg); }
  100% { transform: translateY(110vh) translateX(40px) rotate(-180deg); }
}

</style>
</head>

<body>

<div class="card-container">
  <div class="card" onclick="openCard()">

    <div class="side front">
      üíò <br><br>
      click to open
    </div>

    <div class="side back">
      <div class="name">
        Para softndanger‚ù§Ô∏è
      </div>

      <img src="./meandmylove.jpeg" class="photo"
           onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';">

      <div id="fallback" class="fallback-text" style="display:none;">
        üì∑ Nuestra foto especial
      </div>

      Mi amor,<br>
      Aparec√©s en mis sue√±os
      como las estrellas en la noche.
      Y cuando me despierto,
      sos el rayo de sol que alumbra
      mis d√≠as.
      Si ya sos mi pensamiento favorito,
      ¬øSer√≠as mi
      San Valent√≠n? üíò
    </div>

  </div>
</div>

<audio id="music" preload="auto">
  <source src="./cancion.mp3" type="audio/mpeg">
</audio>

<script>
let opened = false;

function openCard() {
  if (opened) return;
  opened = true;

  const card = document.querySelector(".card");
  card.classList.add("open");

  const music = document.getElementById("music");
  music.volume = 0;
  music.play().catch(() => {});

  let volume = 0;
  const fade = setInterval(() => {
    if (volume < 0.6) {
      volume += 0.02;
      music.volume = volume;
    } else {
      clearInterval(fade);
    }
  }, 100);

  for (let i = 0; i < 25; i++) {
    setTimeout(createHeart, i * 120);
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  const card = document.querySelector(".card");
  const rect = card.getBoundingClientRect();

  heart.style.left = rect.left + rect.width / 2 + "px";
  heart.style.top = rect.top + rect.height / 2 + "px";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";

  const randomX = (Math.random() - 0.5) * 200;
  heart.style.transform = `translateX(${randomX}px)`;

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

setInterval(createRose, 1200);
setInterval(createPetal, 600);

function createRose() {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 14000);
}

function createPetal() {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üå∏";
  petal.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 10000);
}
</script>

</body>
</html>
